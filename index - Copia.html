<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>EXERCICIO</title>
</head>
<body>

    <header class="cabecalho">
        Treinando JS e SASS
    </header>


    <main class="principal">

        
        <div class="card-exercicio" id="card-exercicio__1">
            <div class="card-exercicio__entrada">
                <input type="number" placeholder="Digite um Número" id="ex-01-numero1">
                <input type="number" placeholder="Digite um número" id="ex-01-numero2">
                <button onclick="dispararExercicio1()">Somar</button>
            </div>
            <div class="card-exercicio__saida">
                <span class="saida__label">Resultado:</span>
                <span class="saida__resultado" id="valorMostrado" > 0 </span>
            </div>
        </div>

        <div class="card-exercicio" id="card-exercicio__2">
            <div class="card-exercicio__entrada">
                <input type="number" placeholder="Digite um Número" id="ex-02-numero1">
                <input type="number" placeholder="Digite um número" id="ex-02-numero2">
                <button onclick="dispararExercicio2()">Multiplicar</button>
            </div>
            <div class="card-exercicio__saida">
                <span class="saida__label">Resultado:</span>
                <span class="saida__resultado" id="valorMostrado" > 0 </span>
            </div>
        </div>



    </main>
</body>
</html>
